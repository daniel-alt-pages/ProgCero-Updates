 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Educativa Pro</title>
    <!-- Dependencias externas -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root {
            --color-bg: #0d1117; 
            --color-surface: #161b22; 
            --color-primary-start: #8B5CF6; 
            --color-primary-end: #6D28D9;   
            --color-text: #e5e7eb;         
            --color-text-muted: #9ca3af;     
            --color-border: rgba(139, 92, 246, 0.2);
            --color-glass-surface: rgba(22, 27, 34, 0.7);
            --color-success: #22c55e;
            --color-primary-rgb: 139, 92, 246;
            --color-nav-hover: rgba(139, 92, 246, 0.1);
            --color-table-hover: rgba(255, 255, 255, 0.05);
        }

        .light-theme {
            --color-bg: #f9fafb;         
            --color-surface: #ffffff;
            --color-primary-start: #8B5CF6; 
            --color-primary-end: #7C3AED;   
            --color-text: #1f2937;         
            --color-text-muted: #6b7280;     
            --color-border: rgba(0, 0, 0, 0.1);
            --color-glass-surface: rgba(249, 250, 251, 0.8);
            --color-success: #16a34a;
            --color-nav-hover: rgba(139, 92, 246, 0.1);
            --color-table-hover: rgba(0, 0, 0, 0.04);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden;
        }

        .glassmorphism {
            background: var(--color-glass-surface);
            backdrop-filter: blur(10px);
            border: 1px solid var(--color-border);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--color-bg); }
        ::-webkit-scrollbar-thumb { background: var(--color-primary-start); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--color-primary-end); }

        /* --- NUEVO DISEÑO DE BOTONES E INPUTS --- */
        .btn { 
            @apply font-semibold py-3 px-6 rounded-lg transition-all duration-300 ease-in-out shadow-md flex items-center justify-center gap-2 tracking-wide; 
            border: 1px solid transparent;
        }
        .btn:hover {
            @apply shadow-lg -translate-y-1;
        }
        .btn-primary { 
            background-image: linear-gradient(to right, var(--color-primary-start), var(--color-primary-end)); 
            @apply text-white;
            box-shadow: 0 4px 15px -3px rgba(var(--color-primary-rgb), 0.4);
        }
        .btn-primary:hover {
            box-shadow: 0 6px 20px -4px rgba(var(--color-primary-rgb), 0.5);
        }
        .btn-danger { 
            @apply bg-red-600 hover:bg-red-500 text-white;
            box-shadow: 0 4px 15px -3px rgba(239, 68, 68, 0.4);
        }
        .btn-secondary { 
            background-color: var(--color-surface); 
            border-color: var(--color-border);
            color: var(--color-text-muted);
        }
        .btn-secondary:hover {
            background-color: rgba(var(--color-primary-rgb), 0.1);
            border-color: rgba(var(--color-primary-rgb), 0.3);
            color: var(--color-text);
        }
        .btn-success { 
            @apply bg-green-600 hover:bg-green-500 text-white;
             box-shadow: 0 4px 15px -3px rgba(34, 197, 94, 0.4);
        }

        .form-input {
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            color: var(--color-text);
            transition: all 0.3s ease;
             @apply w-full p-3 rounded-lg;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--color-primary-start);
            box-shadow: 0 0 0 3px rgba(var(--color-primary-rgb), 0.2);
        }
        
        .bg-surface { background-color: var(--color-surface); }
        .text-main { color: var(--color-text); }
        .text-muted { color: var(--color-text-muted); }
        .border-main { border-color: var(--color-border); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .main-view-enter { animation: fadeIn 500ms ease-out forwards; }
        
        @keyframes toast-enter { from { opacity: 0; transform: translateX(100%); } to { opacity: 1; transform: translateX(0); } }
        @keyframes toast-exit { from { opacity: 1; transform: translateX(0); } to { opacity: 0; transform: translateX(100%); } }
        .toast-enter { animation: toast-enter 0.3s ease-out forwards; }
        .toast-exit { animation: toast-exit 0.3s ease-in forwards; }

        #modal-container > div {
            animation: modal-enter 0.3s ease-out forwards;
        }
        @keyframes modal-enter {
            from { opacity: 0; transform: scale(0.95) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* --- LÓGICA DE MENÚ CORREGIDA --- */
        #admin-sidebar { 
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), width 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            border-right: 1px solid var(--color-border);
        }
        
        #main-content-wrapper { 
            transition: padding-left 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        
        @media (max-width: 1023px) {
            #admin-sidebar {
                transform: translateX(-100%);
            }
            #admin-sidebar.is-open {
                transform: translateX(0);
            }
        }

        @media (min-width: 1024px) {
            #admin-sidebar {
                transform: translateX(0);
            }
            #main-content-wrapper {
                padding-left: 256px;
            }
            body.sidebar-collapsed #main-content-wrapper {
                padding-left: 72px;
            }
            body.sidebar-collapsed #admin-sidebar {
                width: 72px;
            }
            body.sidebar-collapsed .nav-text, 
            body.sidebar-collapsed .brand-title .nav-text,
            body.sidebar-collapsed .admin-nav-footer {
                display: none;
            }
            body.sidebar-collapsed .nav-link {
                justify-content: center;
            }
            body.sidebar-collapsed #sidebar-toggler .fa-chevron-left { 
                display: none; 
            }
            body.sidebar-collapsed #sidebar-toggler .fa-chevron-right { 
                display: inline-block; 
            }
        }
        
        .users-table tr:hover, .tracking-table tr:hover, .recent-users-table tr:hover { 
            background-color: var(--color-table-hover); 
        }

        .nav-link {
            position: relative;
            transition: background-color 0.2s ease, color 0.2s ease;
            color: var(--color-text-muted);
        }
        .nav-link:hover {
            background-color: var(--color-nav-hover);
            color: var(--color-text);
        }
        .nav-link.active {
            color: var(--color-text);
            background-color: var(--color-nav-hover);
        }
        .nav-link.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 24px;
            width: 4px;
            background-color: var(--color-primary-start);
            border-radius: 0 4px 4px 0;
        }
        body.sidebar-collapsed .nav-link.active::before {
            height: 60%;
        }

        .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-in-out; }

        /* --- ESTILOS PARA LA ANIMACIÓN DE LOGIN --- */
        #login-animation-container {
            width: 160px;
            height: 120px;
            margin: 0 auto;
        }
        .owl-arm {
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .password-focused .arm-left {
            transform: translateY(20px) translateX(-30px) rotate(-110deg) scaleX(-1);
        }
        .password-focused .arm-right {
             transform: translateY(20px) translateX(30px) rotate(110deg);
        }
    </style>
</head>
<body class="antialiased">
    <div id="app-container" class="relative z-10">
        <div id="loader" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-[100]">
            <div class="flex flex-col items-center">
                <i class="fas fa-graduation-cap text-6xl text-[var(--color-primary-start)] animate-pulse"></i>
                <p class="text-white mt-4 text-lg">Cargando plataforma...</p>
            </div>
        </div>

        <div id="toast-container" class="fixed top-5 right-5 z-[90] space-y-3"></div>
        
        <!-- --- PANEL DE INICIO DE SESIÓN CON ANIMACIÓN --- -->
        <div id="login-view" class="min-h-screen flex items-center justify-center p-4 hidden" style="background-color: var(--color-bg);">
            <div class="w-full max-w-sm mx-auto bg-surface p-8 rounded-2xl shadow-2xl border border-[var(--color-border)]">
                <div id="login-animation-container" class="mb-4">
                    <svg viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g class="owl-body" style="fill: var(--color-primary-start);">
                            <!-- Cuerpo -->
                            <path d="M100 140C138.66 140 170 113.387 170 80C170 46.6129 138.66 20 100 20C61.3401 20 30 46.6129 30 80C30 113.387 61.3401 140 100 140Z"/>
                            <!-- Oreja izquierda -->
                            <path d="M57.6777 42.3223C54.1421 38.7868 56.364 33 61.3137 33H75L65 50L57.6777 42.3223Z"/>
                             <!-- Oreja derecha -->
                            <path d="M142.322 42.3223C145.858 38.7868 143.636 33 138.686 33H125L135 50L142.322 42.3223Z"/>
                             <!-- Pico -->
                            <path d="M100 95L108.66 80H91.3397L100 95Z" style="fill: #FBBF24;"/>
                        </g>
                        <!-- Ojos -->
                        <g class="owl-eyes">
                            <circle cx="75" cy="80" r="15" fill="white"/>
                            <circle cx="125" cy="80" r="15" fill="white"/>
                            <circle cx="75" cy="80" r="7" fill="black"/>
                            <circle cx="125" cy="80" r="7" fill="black"/>
                        </g>
                        <!-- Brazos / Alas -->
                        <g>
                           <path class="owl-arm arm-left" d="M60 110C40 100 45 70 60 75Z" style="fill: var(--color-primary-end);" />
                           <path class="owl-arm arm-right" d="M140 110C160 100 155 70 140 75Z" style="fill: var(--color-primary-end);" />
                        </g>
                    </svg>
                </div>

                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-main">Bienvenido</h1>
                    <p class="text-muted mt-2">Ingresa tus credenciales para continuar.</p>
                </div>

                <form id="login-form" class="space-y-4">
                    <div>
                        <label for="usuario" class="text-sm font-medium text-muted">Usuario</label>
                        <div class="relative mt-2">
                            <input type="text" id="usuario" placeholder="tu@email.com" class="form-input" required>
                        </div>
                    </div>
                    <div>
                        <div class="flex justify-between items-center">
                            <label for="contrasena" class="text-sm font-medium text-muted">Contraseña</label>
                             <a href="#" id="forgot-password-link" class="text-xs text-[var(--color-primary-start)] hover:underline">¿Olvidaste tu contraseña?</a>
                        </div>
                        <div class="relative mt-2">
                            <input type="password" id="contrasena" placeholder="••••••••" class="form-input" required>
                        </div>
                    </div>
                    <button type="submit" id="login-button" class="w-full btn btn-primary !mt-8">
                        <span class="button-text">Acceder</span>
                        <svg class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </form>
            </div>
        </div>

        <div id="main-view" class="hidden">
            <aside id="admin-sidebar" class="bg-surface h-full fixed top-0 left-0 z-40 w-64 shadow-lg hidden">
                <div class="p-4 flex flex-col h-full">
                    <div class="flex justify-between items-center mb-6 h-10">
                        <h1 class="text-xl font-bold text-main flex items-center gap-3 brand-title"><i class="fas fa-graduation-cap text-[var(--color-primary-start)]"></i> <span class="nav-text">Admin Panel</span></h1>
                        <button id="sidebar-toggler" class="text-muted hover:text-main text-xl w-8 h-8 lg:flex items-center justify-center hidden">
                            <i class="fas fa-chevron-left"></i>
                            <i class="fas fa-chevron-right hidden"></i>
                        </button>
                    </div>
                    <nav id="admin-nav" class="flex-grow flex flex-col">
                        <!-- Los links de navegación se inyectarán aquí -->
                    </nav>
                </div>
            </aside>

            <div id="main-content-wrapper">
                <header class="p-4 flex justify-between items-center sticky top-0 z-30 glassmorphism">
                    <div class="flex items-center gap-4">
                       <button id="menu-toggle" class="lg:hidden btn btn-secondary text-lg !p-0 w-10 h-10">
                            <i class="fas fa-bars"></i>
                       </button>
                       <h1 class="text-xl font-bold text-main hidden sm:block"><i class="fas fa-graduation-cap text-[var(--color-primary-start)]"></i> Portal Educativo</h1>
                    </div>
                    
                    <div class="flex items-center gap-4">
                        <button id="theme-toggle" class="btn btn-secondary text-lg !p-0 w-10 h-10"><i class="fas"></i></button>
                        <span id="user-greeting" class="font-semibold text-main hidden md:block"></span>
                        <button id="home-button" class="btn btn-secondary hidden"><i class="fas fa-home"></i><span class="ml-2 hidden lg:inline">Inicio</span></button>
                        <div id="profile-menu-button" class="relative cursor-pointer">
                            <img id="user-avatar" src="https://placehold.co/40x40/0a192f/FFFFFF?text=U" class="w-10 h-10 rounded-full border-2 border-[var(--color-primary-start)]">
                        </div>
                        <button id="logout-button" class="btn btn-danger !p-0 w-10 h-10" title="Cerrar Sesión"><i class="fas fa-sign-out-alt"></i></button>
                    </div>
                </header>
                
                <main class="p-4 md:p-8">
                    <div id="student-view" class="hidden">
                        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                            <aside class="lg:col-span-4 space-y-6 lg:sticky lg:top-24 self-start">
                                <div class="bg-surface p-4 rounded-xl shadow-lg">
                                    <button id="student-dashboard-btn" class="w-full text-left p-3 mb-4 bg-surface rounded-md font-semibold text-main flex items-center nav-link">
                                        <i class="fas fa-tachometer-alt w-6 text-center mr-2 text-[var(--color-primary-start)]"></i>
                                        <span>Vista General</span>
                                    </button>
                                    <h2 class="text-xl font-bold text-main mb-3 px-2">Contenido del Curso</h2>
                                    <div id="course-syllabus" class="space-y-2 max-h-[65vh] overflow-y-auto pr-2"></div>
                                </div>
                            </aside>
                            <div class="lg:col-span-8 space-y-6" id="student-main-content">
                            </div>
                        </div>
                    </div>

                    <div id="admin-view" class="hidden">
                        <div id="admin-content-area"></div>
                    </div>

                    <div id="profile-view" class="hidden max-w-2xl mx-auto">
                        <h2 class="text-3xl font-bold text-main mb-6">Mi Perfil</h2>
                        <div class="bg-surface p-8 rounded-lg space-y-6">
                            <div class="text-center">
                                <img id="profile-img-preview" src="https://placehold.co/128x128/0a192f/FFFFFF?text=U" class="w-32 h-32 rounded-full mx-auto mb-4 border-4 border-[var(--color-primary-start)]" alt="Vista previa del avatar">
                                <p class="text-muted text-sm">Las imágenes deben ser URLs públicas.</p>
                            </div>
                            <form id="profile-form" class="space-y-4">
                                <div><label for="profile-nombre" class="block mb-2 text-sm font-medium">Nombre Completo</label><input type="text" id="profile-nombre" class="w-full p-2.5 rounded-lg form-input" required></div>
                                <div><label for="profile-usuario" class="block mb-2 text-sm font-medium">Usuario / Correo</label><input type="text" id="profile-usuario" class="w-full p-2.5 rounded-lg form-input !bg-gray-700 !text-gray-400" disabled></div>
                                <div><label for="profile-img-url" class="block mb-2 text-sm font-medium">URL de Foto de Perfil</label><input type="url" id="profile-img-url" placeholder="https://ejemplo.com/imagen.png" class="w-full p-2.5 rounded-lg form-input"></div>
                                <div><label for="profile-new-password" class="block mb-2 text-sm font-medium">Nueva Contraseña (dejar en blanco para no cambiar)</label><input type="password" id="profile-new-password" class="w-full p-2.5 rounded-lg form-input"></div>
                                <button type="submit" class="w-full py-3 px-4 btn btn-primary"><i class="fas fa-save"></i>Guardar Cambios</button>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
    
    <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-30 hidden lg:hidden"></div>
    <div id="modal-backdrop" class="fixed inset-0 bg-black bg-opacity-70 hidden z-[60]"></div>
    <div id="modal-container" class="fix
